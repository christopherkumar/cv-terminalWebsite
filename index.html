<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Kumar - cvTerminalWebsite</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="maintainFocus()">
    <!-- Controls for toggling light/dark mode -->
    <div class="controls">
        <div class="toggle-switch" onclick="toggleMode()">
            <div></div>
        </div>
    </div>

    <!-- Terminal container -->
    <div class="container terminal">
        <!-- Output area where text will be dynamically typed -->
        <div id="terminal-output"></div>
        
        <!-- Input line for user commands -->
        <div class="input-line">
            <span class="prompt">âžœ ~ </span>
            <span id="input-wrapper">
                <span id="input-text">&nbsp;</span>
            </span>
            <input type="text" class="input-field" id="terminal-input" autofocus>
        </div>            
    </div>

    <!-- Include external JavaScript files -->
    <script src="commands.js"></script>
    <script src="script.js"></script>
</body>
</html>
